<app-page-title [title]="productData?.title"></app-page-title>
<app-product-card [cardsData]="productData?.productCards" [cardsTitle]="productData?.cardsHeader" (cardDetails)="getCardDetails($event)"></app-product-card>
<app-product-banner [bannerHeader]="productData?.bannerHeader" [bannerData]="productData?.productBanner"></app-product-banner>
